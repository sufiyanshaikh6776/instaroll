<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instaroll</title>
    <link rel="stylesheet" href="secound2.css">
    <script src="secound2.js"></script>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
</head>

<body>
    <header>
        <h1>Instaroll</h1>
    </header>

    <div class="animated-background"></div>
    <div id="main-content">
        <div id="main-container">
            <div id="feed">
                <!-- Your existing feed content -->
            </div>
        </div>
    </div>

    <!-- Reel Video Container -->
    <div id="reelVideoContainer">
        <!-- Reel Video Player -->
        <video id="reelVideoPlayer" controls>
            <!-- Replace 'your_reel_video_url' with the actual URL of your reel video -->
            <source src="video1.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>

        <!-- Video Buttons -->
        <div id="videoButtons" class="button-container">
            <div class="button" id="likeButton">&#10084; Like</div>
            <div class="button" id="shareButton">Share</div>
            <div class="button" id="commentButton">Comment</div>
        </div>
    </div>

    <!-- Bottom bar with Reel and Account buttons -->
    <div id="bottom-bar" class="bottom-button-container">
        <div class="bottom-button" id="reelButton">Reel</div>
        <div class="bottom-button" id="accountButton">Account</div>
    </div>

</body>

</html>
